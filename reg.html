<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>DHL - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="login-bg">
	
 		
  <nav class="dhl_yellow dark_text1" role="navigation">
    <div class="nav-wrapper container-full"><a id="logo-container" href="#" class="brand-logo"><img src="images/dhl_logo.png"/></a>
           
    </div>
  </nav>



  <div class="container">

    <div class="section">

      
      <div class="row">
		
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <!-- Basic Login -->
			
            <div class="card dhl_white dark_text z-depth-3">
			
              <div class="card-content row">
			  
                <span class="card-title col s12">Register</span>
				
				<div class="input-field col s12">
				
				  <input id="first_name" type="text" class="validate">
				  <label for="first_name">First Name</label>
				</div>
				
				<div class="input-field col s12">
				
				  <input id="last_name" type="text" class="validate">
				  <label for="last_name">Last Name</label>
				</div>
				
				<div class="input-field col s12">
				
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
				
				<div class="col s12">
				  <input type="checkbox" id="confirm-mail" />
				  <label for="confirm-mail">Confirm mail</label>
				</div>
				
				
				<div class="input-field col s12">
				
				  <input id="password" type="password" class="validate">
				  <label for="password">Password</label>
				</div>
				
				<div class="col s12">
				  <input type="checkbox" id="remeber-me" />
				  <label for="remeber-me">Check Password</label>
				</div>
				
				<a class="dropdown-button button" data-beloworigin="true" href="#" data-activates="dropdown1">Language<i class="small material-icons right">arrow_drop_down</i></a>

					  <!-- Dropdown Structure -->
					  <ul id="dropdown1" class="dropdown-content">
						<li><a href="#!">English</a></li>
						<li><a href="#!">Germany</a></li>
						
					  </ul>
				
				<div class="col s12">
					<a href="dashboard.html" class="waves-effect waves-light btn btn-full-width btn-noShdw base-button">Login</a>
				</div>
				
				
			    <div class="input-field col s6 m6 l6">
					<a href="index.html" class="font-tiny">Already a member !</a>
			    </div>
				  <div class="input-field col s6 m6 l6">
					  <p class="right-align font-tiny"><a href="forget password.html" >Forget Password?</a></p>
				  </div>          
				
				
	  
	  
              </div>
            </div>
          </div>
      </div>

    </div>
    <br><br>

   
</div> 
</div>
  <footer class="page-footer fixed-footer grey darken-4">

      <div class="container-full">

  <script type="text/javascript">

  </body>
</html>
